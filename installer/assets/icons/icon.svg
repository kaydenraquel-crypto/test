<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)" stroke="#fff" stroke-width="8"/>
  
  <!-- Chart Symbol -->
  <g transform="translate(256,256)">
    <!-- Candlestick Chart -->
    <rect x="-80" y="-40" width="12" height="80" fill="#fff" opacity="0.9"/>
    <rect x="-80" y="-60" width="12" height="20" fill="#4ade80"/>
    <rect x="-80" y="40" width="12" height="20" fill="#f87171"/>
    
    <rect x="-40" y="-20" width="12" height="40" fill="#fff" opacity="0.9"/>
    <rect x="-40" y="-40" width="12" height="20" fill="#4ade80"/>
    <rect x="-40" y="20" width="12" height="20" fill="#f87171"/>
    
    <rect x="0" y="-60" width="12" height="120" fill="#fff" opacity="0.9"/>
    <rect x="0" y="-80" width="12" height="20" fill="#4ade80"/>
    <rect x="0" y="60" width="12" height="20" fill="#f87171"/>
    
    <rect x="40" y="-30" width="12" height="60" fill="#fff" opacity="0.9"/>
    <rect x="40" y="-50" width="12" height="20" fill="#4ade80"/>
    <rect x="40" y="30" width="12" height="20" fill="#f87171"/>
    
    <!-- Trend Line -->
    <path d="M -90,-50 L -50,-30 L -10,-70 L 30,-40 L 70,-10" 
          stroke="#fbbf24" 
          stroke-width="3" 
          fill="none" 
          opacity="0.8"/>
    
    <!-- Nova Text -->
    <text x="0" y="120" 
          text-anchor="middle" 
          fill="#fff" 
          font-family="Arial, sans-serif" 
          font-size="36" 
          font-weight="bold">NOVA</text>
  </g>
</svg>